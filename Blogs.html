        <nav class="navigation">

        </nav>
        <div class="cta-buttons">
            <button class="btn Signin/up-btn">Signin/up</button>
            <button class="btn learn-more-btn">Learn More</button>
        </div>
    </header>

    <div class="blogs-container">
        <h1>Our Latest Blogs</h1>
        <div id="blog-list"></div>
        <button id="load-more" class="btn-primary">Load More</button>
    </div>

    <footer>
        <div class="footer-container">

                <li><a href="#">Â© 2023 Pragya Trust. All rights reserved.</a></li>
            </ul>
        </div>
    </footer>

    <script>
        const blogPosts = [
            { title: "Blog Title 1", description: "Short description of the blog goes here." },
            { title: "Blog Title 2", description: "Another short description of the blog goes here." },
            { title: "Blog Title 3", description: "Yet another short description of the blog goes here." },
            { title: "Blog Title 4", description: "A fourth short description of the blog goes here." },
            { title: "Blog Title 5", description: "A fifth short description of the blog goes here." },
            { title: "Blog Title 6", description: "A sixth short description of the blog goes here." }
        ];

        let currentIndex = 0;
        const postsPerPage = 2;

        function createBlogItem(post) {
            const blogItem = document.createElement('div');
            blogItem.className = 'blog-item';
            blogItem.innerHTML = `
                <h2>${post.title}</h2>
                <p>${post.description}</p>
                <a href="#" class="btn-primary">Read More</a>
            `;
            return blogItem;
        }

        function loadMorePosts() {
            const blogList = document.getElementById('blog-list');
            const endIndex = Math.min(currentIndex + postsPerPage, blogPosts.length);
            
            for (let i = currentIndex; i < endIndex; i++) {
                blogList.appendChild(createBlogItem(blogPosts[i]));
            }
            
            currentIndex = endIndex;
            
            if (currentIndex >= blogPosts.length) {
                document.getElementById('load-more').style.display = 'none';
            }
        }

        document.getElementById('load-more').addEventListener('click', loadMorePosts);

        // Initial load
        loadMorePosts();
    </script>
</body>
</html>
